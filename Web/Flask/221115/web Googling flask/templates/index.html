<!-- 필요한 html 파일을 모아둘 예정 -->


<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="{{url_for('static',filename='index.css')}}">
</head>
<body>
    <form action="/" method="post">
        <p><label for="keyword1">키워드1 </label><input type="text" name="keyword1" id="keyword1"></p>
        <p><label for="keyword2">키워드2 </label><input type="text" name="keyword2" id="keyword2"></p>
        <!-- <button type="submit">검색</button> -->
        <input type = "submit" value = "검색">
        
    </form>

        <!-- {{data}} -->
        <!-- whitespace를 위해 1줄 처리 -->
    {% if data %}
    <div id="result">
        {% for k,v in data.items() %}<div class="box box{{loop.index}}" value="{{v}}">{{k}}</div>{% endfor %}
    {% endif %}

    <!-- {% if data %}

    </div>
    {% endif %} -->


    <script src="{{url_for('static',filename='index.js')}}"></script>
</body>
</html>
