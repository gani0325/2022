    from pyodide.http import open_url

    # URL 에서 csv 데이터를 읽어 판다스 배열로 변환합니다.
    df = pd.read_csv(open_url("http://dreamplan7.cafe24.com/pyscript/py4.csv"))

    # 출력할 HTML 요소를 선택
    csv = Element('csv')
    
    # 해당 HTML 요소에 결과를 출력합니다.
    csv.write(df)
  </py-script>
